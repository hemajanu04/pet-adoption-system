<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetPaw - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="/static/index.html">
        <i class="fas fa-paw me-2"></i>PetPaw
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/static/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pets</a></li>
          <li class="nav-item"><a class="nav-link active" href="/static/login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link btn btn-success text-white ms-3 px-4" href="/static/register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-5">
              <h2 class="text-center mb-4 fw-bold text-success">Welcome Back</h2>
              <p class="text-center text-muted mb-4">Login to your account to browse and adopt</p>

              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-success w-100 py-3 fw-bold">Login</button>
              </form>

              <p class="text-center mt-4">
                Don't have an account? <a href="/static/register.html" class="text-success fw-bold">Register here</a>
              </p>

              <div id="loginMessage" class="mt-3 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>© 2026 PetPaw - Made with ❤️ for animals</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
