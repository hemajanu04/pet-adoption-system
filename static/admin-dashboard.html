<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - PetPaw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/static/index.html">
        <i class="fas fa-paw me-2"></i>PetPaw Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/static/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/static/admin-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-bold" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container py-5">
    <h2 class="text-center mb-5">Admin Dashboard</h2>

    <!-- Overview Cards -->
    <div class="row mb-5">
      <div class="col-md-4 mb-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Pets</h5>
            <p class="card-text display-5 fw-bold" id="totalPets">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <p class="card-text display-5 fw-bold" id="totalUsers">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Adoptions</h5>
            <p class="card-text display-5 fw-bold" id="totalAdoptions">Coming Soon</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Manage Pets -->
    <div class="card shadow-sm mb-5">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Manage Pets</h5>
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addPetModal">
          <i class="fas fa-plus me-1"></i> Add New Pet
        </button>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-success">
              <tr>
                <th>Name</th>
                <th>Breed</th>
                <th>Age</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="petsTableBody">
              <tr><td colspan="5" class="text-center py-4">Loading pets...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Pet Modal -->
  <div class="modal fade" id="addPetModal" tabindex="-1" aria-labelledby="addPetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="addPetModalLabel">Add New Pet</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addPetForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="species" class="form-label">Species</label>
                <select class="form-select" id="species" required>
                  <option value="">Select species</option>
                  <!-- Will be populated by JS if you want dynamic -->
                  <option value="Dog">Dog</option>
                  <option value="Cat">Cat</option>
                  <option value="Rabbit">Rabbit</option>
                  <option value="Guinea Pig">Guinea Pig</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="breed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="breed">
              </div>
              <div class="col-md-6 mb-3">
                <label for="age" class="form-label">Age (years)</label>
                <input type="number" class="form-control" id="age" min="0" required>
              </div>
              <div class="col-12 mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
              </div>
              <div class="col-md-6 mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="image_url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image_url" required placeholder="https://...">
              </div>
            </div>
          </form>
          <div id="addPetMessage" class="mt-3"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="savePetBtn">Save Pet</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>© 2026 PetPaw - Made with ❤️ for animals</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
