<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-success shadow">
  <div class="container-fluid">
    <span class="navbar-brand fw-bold">
      <i class="fas fa-shield-alt me-2"></i>Admin Dashboard
    </span>
    <button id="logoutBtn" class="btn btn-light btn-sm">Logout</button>
  </div>
</nav>

<div class="container py-5">

  <h2 class="mb-4 fw-bold text-success">Overview</h2>

  <div class="row g-4">

    <div class="col-md-4">
      <div class="card border-0 shadow-sm rounded-4 p-4">
        <h5>Total Pets</h5>
        <h2 class="fw-bold text-success" id="totalPets">0</h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-0 shadow-sm rounded-4 p-4">
        <h5>Total Users</h5>
        <h2 class="fw-bold text-success" id="totalUsers">0</h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-0 shadow-sm rounded-4 p-4">
        <h5>Adoptions</h5>
        <h2 class="fw-bold text-success">Coming Soon</h2>
      </div>
    </div>

  </div>

  <hr class="my-5">

  <h3 class="fw-bold mb-4 text-success">Manage Pets</h3>

  <button class="btn btn-success mb-4 rounded-3 px-4">
    <i class="fas fa-plus me-2"></i>Add New Pet
  </button>

  <div class="table-responsive">
    <table class="table table-hover align-middle shadow-sm rounded-4 overflow-hidden">
      <thead class="table-success">
        <tr>
          <th>Name</th>
          <th>Breed</th>
          <th>Age</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="petsTableBody">
        <!-- JS loads pets -->
      </tbody>
    </table>
  </div>

</div>


<script>
fetch("/api/dashboard", {
    headers: {
        "Authorization": "Bearer " + localStorage.getItem("token")
    }
})
.then(res => {
    if (res.status === 403) {
        alert("Access denied. Admin only.");
        window.location.href = "/static/index.html";
    }
    return res.json();
})
.then(data => {
    document.getElementById("totalPets").innerText = data.total_pets;
    document.getElementById("availablePets").innerText = data.available_pets;
    document.getElementById("adoptedPets").innerText = data.adopted_pets;
    document.getElementById("pendingRequests").innerText = data.pending_requests;
});

</script>

</body>
</html>
