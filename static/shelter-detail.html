<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shelter Details - PetPaw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css"/>
  <style>
    :root { --coral:#ff6b6b; --coral-dark:#e85555; --purple:#7c3aed; --gold:#f59e0b; --teal:#0d9488; --dark:#1e1b4b; --text:#374151; --muted:#9ca3af; }
    body { font-family:'Plus Jakarta Sans',sans-serif; background:#fafafa; color:var(--text); }
    .navbar { background:white !important; border-bottom:1px solid #f0f0f0; box-shadow:0 1px 12px rgba(0,0,0,0.06); }
    .navbar-brand { font-family:'Fraunces',serif; font-size:1.5rem; color:var(--dark) !important; }

    .hero { background:linear-gradient(135deg,#0f172a 0%,#1e3a5f 50%,#0d9488 100%); padding:80px 0 100px; position:relative; overflow:hidden; }
    .hero-blob { position:absolute; border-radius:50%; filter:blur(70px); opacity:0.25; }
    .b1 { width:350px; height:350px; background:var(--coral); top:-80px; right:-60px; }
    .b2 { width:280px; height:280px; background:var(--purple); bottom:-80px; left:-40px; }
    .hero-tag { display:inline-flex; align-items:center; gap:6px; background:rgba(255,255,255,0.12); backdrop-filter:blur(8px); border:1px solid rgba(255,255,255,0.2); color:rgba(255,255,255,0.95); border-radius:999px; padding:6px 18px; font-size:0.78rem; font-weight:600; letter-spacing:0.08em; text-transform:uppercase; margin-bottom:18px; }
    .hero h1 { font-family:'Fraunces',serif; font-size:clamp(1.8rem,4vw,2.8rem); color:white; }
    .hero h1 span { color:var(--gold); }
    .hero p { color:rgba(255,255,255,0.78); }

    .main-wrap { margin-top:-48px; position:relative; z-index:10; padding-bottom:60px; }

    /* SHELTER INFO CARD */
    .shelter-info-card {
      background:white; border-radius:24px;
      box-shadow:0 12px 40px rgba(30,27,75,0.1);
      overflow:hidden; margin-bottom:32px;
    }
    .shelter-info-header {
      background:linear-gradient(135deg, var(--dark), #2d1b69);
      padding:32px; display:flex; align-items:center; gap:24px;
      flex-wrap:wrap;
    }
    .shelter-logo-wrap {
      width:90px; height:90px; border-radius:50%;
      border:3px solid rgba(255,255,255,0.3);
      overflow:hidden; flex-shrink:0;
      background:linear-gradient(135deg,var(--coral),var(--purple));
      display:flex; align-items:center; justify-content:center; font-size:2rem;
    }
    .shelter-logo-wrap img { width:100%; height:100%; object-fit:cover; }
    .shelter-info-header h2 { font-family:'Fraunces',serif; color:white; font-size:1.6rem; margin:0 0 6px; }
    .shelter-info-header p { color:rgba(255,255,255,0.75); margin:0; font-size:0.9rem; }
    .shelter-info-body { padding:28px; }
    .info-chip {
      display:inline-flex; align-items:center; gap:8px;
      background:#f8f9ff; border:1.5px solid #e5e7eb;
      border-radius:10px; padding:8px 14px;
      font-size:0.83rem; color:var(--text); margin:4px;
    }
    .info-chip i { color:var(--teal); }
    .btn-contact-shelter {
      background:linear-gradient(135deg,var(--coral),var(--coral-dark));
      color:white; border:none; border-radius:14px;
      padding:12px 24px; font-weight:700; font-size:0.9rem;
      text-decoration:none; display:inline-block;
      transition:all 0.2s; box-shadow:0 4px 14px rgba(255,107,107,0.35);
    }
    .btn-contact-shelter:hover { color:white; transform:translateY(-2px); }
    .btn-website {
      background:white; color:var(--purple); border:2px solid var(--purple);
      border-radius:14px; padding:12px 20px; font-weight:700; font-size:0.9rem;
      text-decoration:none; display:inline-block; transition:all 0.2s;
    }
    .btn-website:hover { background:var(--purple-light,#ede9fe); color:var(--purple); }

    /* PET SECTION */
    .section-header {
      display:flex; align-items:center; gap:12px; margin-bottom:24px;
    }
    .section-header h4 { font-family:'Fraunces',serif; color:var(--dark); margin:0; }
    .section-header .badge-count {
      background:linear-gradient(135deg,var(--teal),#0f766e);
      color:white; border-radius:8px; padding:3px 12px;
      font-size:0.82rem; font-weight:700;
    }

    /* PET CARDS */
    .pet-card { background:white; border-radius:20px; box-shadow:0 4px 20px rgba(30,27,75,0.07); overflow:hidden; transition:all 0.22s ease; height:100%; }
    .pet-card:hover { transform:translateY(-5px); box-shadow:0 14px 36px rgba(30,27,75,0.13); }
    .pet-card img { width:100%; height:200px; object-fit:cover; transition:transform 0.4s; }
    .pet-card:hover img { transform:scale(1.04); }
    .pet-card-body { padding:16px 18px 10px; }
    .pet-card-body h6 { font-family:'Fraunces',serif; color:var(--dark); font-size:1rem; margin-bottom:4px; }
    .pet-meta { font-size:0.78rem; color:var(--muted); }
    .pet-card-footer { padding:10px 18px 18px; }
    .btn-pet-detail {
      display:block; width:100%; text-align:center;
      border:2px solid var(--purple); color:var(--purple);
      border-radius:12px; padding:9px; font-weight:700; font-size:0.85rem;
      text-decoration:none; transition:all 0.18s; background:white;
    }
    .btn-pet-detail:hover { background:var(--purple); color:white; }

    .card-col { animation:fadeUp 0.4s ease both; }
    @keyframes fadeUp { from{opacity:0;transform:translateY(18px)} to{opacity:1;transform:translateY(0)} }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/static/index.html"><i class="fas fa-paw me-2 text-success"></i>PetPaw</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="/static/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/static/shelters.html">Shelters</a></li>
          <li class="nav-item"><a class="nav-link" href="/static/donate.html">Donate</a></li>
          <li class="nav-item"><a class="nav-link" href="/static/my-adoptions.html">My Adoptions</a></li>
          <li class="nav-item"><a class="nav-link" href="/static/my-favorites.html">‚ù§Ô∏è Favorites</a></li>
          <li class="nav-item"><a class="nav-link" href="/static/contact-shelter.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/static/login.html">Login</a></li>
          <li class="nav-item ms-2"><a class="btn btn-success px-4 rounded-pill" href="/static/register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-blob b1"></div>
    <div class="hero-blob b2"></div>
    <div class="container position-relative">
      <div class="hero-tag">üè† Shelter Details</div>
      <h1>Meet the Team<br>Behind the <span>Love</span></h1>
      <p>See the pets available and get in touch with the shelter.</p>
    </div>
  </section>

  <div class="main-wrap">
    <div class="container">
      <div id="shelter-detail">
        <div class="text-center py-5"><div class="spinner-border" style="color:var(--teal);"></div><p class="mt-2 text-muted">Loading shelter...</p></div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-4"><p class="mb-0">¬© 2026 PetPaw - Made with ‚ù§Ô∏è for animals</p></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => { loadShelterDetail(); });

    async function loadShelterDetail() {
      const container = document.getElementById('shelter-detail');
      const shelterId = new URLSearchParams(window.location.search).get('id');
      if (!shelterId) { container.innerHTML = '<div class="alert alert-warning">No shelter ID provided.</div>'; return; }
      try {
        const res = await fetch(`/api/shelters/${shelterId}`);
        const data = await res.json();
        if (!data.shelter) { container.innerHTML = '<div class="alert alert-warning">Shelter not found.</div>'; return; }
        const s = data.shelter;
        const pets = data.pets || [];
        const logoHtml = s.logo_url
          ? `<img src="${s.logo_url}" onerror="this.style.display='none'">`
          : 'üè†';

        const petsHtml = pets.length === 0
          ? `<div class="col-12"><div class="text-center py-5" style="background:white;border-radius:20px;">
              <div style="font-size:3rem;margin-bottom:12px;">üêæ</div>
              <h6 class="text-muted">No available pets at this shelter right now.</h6>
              <p class="text-muted small">Check back soon!</p>
             </div></div>`
          : pets.map((pet, i) => `
              <div class="col-md-4 card-col" style="animation-delay:${i*0.08}s">
                <div class="pet-card">
                  <div style="overflow:hidden;">
                    <img src="${pet.image_url||'https://placehold.co/400x200?text=No+Image'}"
                         onerror="this.src='https://placehold.co/400x200?text=No+Image'" alt="${pet.name}">
                  </div>
                  <div class="pet-card-body">
                    <h6>${pet.name}</h6>
                    <div class="pet-meta">
                      <span><i class="fas fa-dog me-1" style="color:var(--teal)"></i>${pet.species?.name||'Unknown'}</span>
                      &nbsp;‚Ä¢&nbsp;
                      <span>${pet.breed||'Mixed'}</span>
                      &nbsp;‚Ä¢&nbsp;
                      <span>${pet.age} yrs</span>
                    </div>
                  </div>
                  <div class="pet-card-footer">
                    <a href="/static/pet-detail.html?id=${pet.id}" class="btn-pet-detail">View Details ‚Üí</a>
                  </div>
                </div>
              </div>`).join('');

        const websiteBtn = s.website
          ? `<a href="${s.website}" target="_blank" class="btn-website"><i class="fas fa-globe me-1"></i>Website</a>`
          : '';

        container.innerHTML = `
          <div class="shelter-info-card">
            <div class="shelter-info-header">
              <div class="shelter-logo-wrap">${logoHtml}</div>
              <div class="flex-grow-1">
                <h2>${s.name}</h2>
                <p>${s.description || 'A caring shelter dedicated to animal welfare.'}</p>
              </div>
              <div class="d-flex gap-2 flex-wrap">
                ${websiteBtn}
                <a href="/static/contact-shelter.html?shelter_id=${s.id}" class="btn-contact-shelter">
                  <i class="fas fa-envelope me-1"></i>Contact Shelter
                </a>
              </div>
            </div>
            <div class="shelter-info-body">
              <span class="info-chip"><i class="fas fa-map-marker-alt"></i>${s.address||'N/A'}</span>
              <span class="info-chip"><i class="fas fa-phone"></i>${s.phone||'N/A'}</span>
              <span class="info-chip"><i class="fas fa-envelope"></i>${s.email||'N/A'}</span>
            </div>
          </div>
          <div class="section-header">
            <h4>Pets Available for Adoption</h4>
            <span class="badge-count">${pets.length} pets</span>
          </div>
          <div class="row g-4">${petsHtml}</div>`;
      } catch(e) {
        container.innerHTML = '<div class="alert alert-danger">Error loading shelter details.</div>';
      }
    }
  </script>
</body>
</html>
