<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adopt - PetPaw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <a href="/static/index.html" class="btn btn-outline-secondary mb-4">‚Üê Back to Pets</a>

    <div class="card shadow p-5 rounded-4">
      <h2 class="mb-4 text-center text-success">Adoption Request for <span id="petName"></span></h2>

      <form id="adoptionForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full_name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>

        <div class="mb-4">
          <label class="form-label">Why do you want to adopt this pet?</label>
          <textarea class="form-control" id="message" rows="4" required placeholder="Tell us about your home, experience, and why you're a good fit..."></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100 py-3 fw-bold">Submit Application</button>
      </form>

      <div id="formMessage" class="mt-4 text-center"></div>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
